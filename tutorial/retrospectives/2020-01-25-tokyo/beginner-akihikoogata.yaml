type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (スキルアップの場が欲しかったためです。)
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (Doorkeeperのレコメンドメールです。)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (SpringBootです。)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
    - 〇満足した
    - 不満だった
    - すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
    - 〇想定通りだった
    - 期待はずれだった
    - すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (とても分かり易いご説明を頂き、OSS参加への敷居を下げる安心感を頂きました。)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (はい。Git初心者である自分へ丁寧にご説明頂き大変助かりました。)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 〇ビギナーとして参加する
    - サポーターとして参加する
    - 〇まわりの人にOSS Gateワークショップを紹介する
    - 〇まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    - 〇機会があったら開発に参加したい（けどできなそう）
    - 機会があっても開発に参加しない
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (GitHubの使い方を覚えていることが必須だと思いますので、その条件を参加条件に加えて頂いた方がビギナー参加者が困惑しないかもしれません。)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (GitHubの使用に不慣れなため、まずは、GitHubに慣れることから始めないといけないと思いました。IDEも新しいものに触れ試しておかないといけないと思いました。)
